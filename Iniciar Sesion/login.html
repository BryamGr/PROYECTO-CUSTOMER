<!DOCTYPE html>
<html class="dark" lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loopi - Iniciar Sesión</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#4f7df3",
            "background-light": "#f6f6f8",
            "background-dark": "#101522",
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>

  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
  <div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center p-4">
    <div class="flex w-full max-w-md flex-col items-center">

      <!-- App Logo -->
      <div class="mb-8 flex flex-col items-center justify-center">
        <svg class="mb-2" width="64" height="64" viewBox="0 0 64 64" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <circle cx="32" cy="32" r="32" fill="#4f7df3"></circle>
          <path d="M22 32C22 26.4772 26.4772 22 32 22C37.5228 22 42 26.4772 42 32C42 37.5228 37.5228 42 32 42"
            stroke="white" stroke-width="4" stroke-linecap="round"></path>
        </svg>
        <p class="text-2xl font-bold text-slate-800 dark:text-white">Loopi</p>
      </div>

      <!-- Headline -->
      <h1
        class="text-slate-900 dark:text-white tracking-light text-[32px] font-bold leading-tight text-center pb-6">
        ¡Hola de nuevo!
      </h1>

      <!-- Form -->
      <form id="loginForm" class="w-full space-y-4">
        <!-- Email Field -->
        <label class="flex flex-col w-full">
          <p class="text-slate-700 dark:text-white text-base font-medium leading-normal pb-2">
            Correo electrónico
          </p>
          <input
            id="email"
            type="email"
            placeholder="tu@email.com"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl
                   text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50
                   border border-slate-300 dark:border-[#3b4254] bg-white dark:bg-[#1c1f27]
                   focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-[#9da5b9]
                   p-[15px] text-base font-normal leading-normal"
            required />
        </label>

        <!-- Password Field -->
        <label class="flex flex-col w-full">
          <p class="text-slate-700 dark:text-white text-base font-medium leading-normal pb-2">
            Contraseña
          </p>
          <div class="relative flex w-full flex-1 items-stretch">
            <input
              id="password"
              type="password"
              placeholder="Introduce tu contraseña"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl
                     text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50
                     border border-slate-300 dark:border-[#3b4254] bg-white dark:bg-[#1c1f27]
                     focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-[#9da5b9]
                     p-[15px] pr-12 text-base font-normal leading-normal"
              required />
            <button
              id="togglePassword"
              type="button"
              aria-label="Toggle password visibility"
              class="absolute inset-y-0 right-0 flex items-center pr-4
                     text-slate-400 dark:text-[#9da5b9] cursor-pointer">
              <span class="material-symbols-outlined">visibility</span>
            </button>
          </div>
        </label>

        <!-- Login Button -->
        <div class="flex w-full pt-6">
          <button
            type="submit"
            class="flex min-w-[84px] max-w-full cursor-pointer items-center justify-center
                   overflow-hidden rounded-xl h-14 px-5 flex-1 bg-primary text-white text-lg
                   font-bold leading-normal tracking-[0.015em] hover:bg-primary/90
                   focus:outline-none focus:ring-4 focus:ring-primary/30">
            <span class="truncate">Iniciar Sesión</span>
          </button>
        </div>
      </form>

      <!-- Forgot Password Link -->
      <a href="#" class="text-primary text-sm font-medium leading-normal pt-6 text-center underline hover:text-primary/80">
        Olvidé mi contraseña
      </a>

      <!-- Sign up Link -->
      <div class="pt-10 text-center">
        <p class="text-slate-600 dark:text-[#9da5b9] text-base font-normal leading-normal">
          ¿No tienes cuenta?
          <a
            href="../Registrarse/registro.html"
            class="font-bold text-primary underline hover:text-primary/80">
            Regístrate aquí
          </a>

        </p>
      </div>
    </div>
  </div>

  <!-- JS de la página -->
  <script src="app.js"></script>
</body>
</html>
