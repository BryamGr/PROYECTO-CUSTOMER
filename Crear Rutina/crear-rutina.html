    <!DOCTYPE html>
    <html class="dark" lang="es">
    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Rutina - Loopi</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <script id="tailwind-config">
        tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
            colors: {
                primary: "#4f7df3",
                "background-light": "#f6f6f8",
                "background-dark": "#101522",
                alert: "#E55934",
            },
            fontFamily: {
                display: ["Lexend", "sans-serif"],
            },
            borderRadius: {
                DEFAULT: "0.5rem",
                lg: "1rem",
                xl: "1.5rem",
                full: "9999px",
            },
            },
        },
        };
    </script>

    <style>
        .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
        min-height: max(884px, 100dvh);
        }
    </style>
    </head>

    <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex h-auto min-h-screen w-full flex-col">

        <!-- Top App Bar -->
        <header
        class="sticky top-0 z-10 flex h-16 shrink-0 items-center justify-between border-b border-white/10 bg-background-light/80 px-4 backdrop-blur-sm dark:bg-background-dark/80">
        <button type="button" data-back
            class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full text-black dark:text-white">
            <span class="material-symbols-outlined">arrow_back</span>
        </button>
        <h1 class="text-lg font-bold text-black dark:text-white">Crear Rutina</h1>
        <div class="h-10 w-10"></div>
        </header>

        <!-- MAIN -->
        <main class="flex-grow pb-32">

        <!-- Nombre rutina -->
        <div class="p-4">
            <label class="flex flex-col">
            <p class="pb-2 text-base font-medium text-black dark:text-white">Nombre de la rutina</p>
            <input
                id="routineName"
                class="form-input h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 bg-white p-4 text-base font-normal leading-normal text-black placeholder:text-gray-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/30 dark:border-gray-700 dark:bg-gray-800 dark:text-white dark:placeholder:text-gray-500"
                placeholder="Ej: Rutina de la mañana" />
            </label>
        </div>

        <!-- Pasos -->
        <h2 class="px-4 pb-2 pt-4 text-lg font-bold text-black dark:text-white">Pasos de la Rutina</h2>

        <!-- Contenedor de pasos dinámicos -->
        <section id="stepsContainer" class="space-y-4 px-4 pb-4">

            <!-- Paso de ejemplo 1 (se recrea en JS al cargar) -->
            <div class="routine-step group flex gap-4 rounded-xl border border-gray-300 bg-white p-4 dark:border-gray-700 dark:bg-gray-800">
            <div class="flex flex-col items-center gap-2">
                <button type="button"
                class="flex size-16 shrink-0 items-center justify-center rounded-lg bg-gray-200 dark:bg-gray-700">
                <span class="material-symbols-outlined text-gray-500 dark:text-gray-400">add_photo_alternate</span>
                </button>
                <div
                class="cursor-grab text-gray-400 transition-colors group-hover:text-gray-600 dark:text-gray-500 dark:group-hover:text-gray-300">
                <span class="material-symbols-outlined">drag_indicator</span>
                </div>
            </div>
            <div class="flex-1">
                <input
                data-role="description"
                class="form-input w-full rounded-md border-gray-300 bg-white p-3 text-base font-medium text-black placeholder:text-gray-400 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-500"
                placeholder="Describe el paso (ej: Lavarse los dientes)" value="Lavarse los dientes" />
                <div class="mt-3 flex items-center justify-between">
                <button type="button" data-action="timer" data-minutes="2"
                    class="flex items-center gap-2 rounded-full px-3 py-1 text-sm text-primary transition-colors hover:bg-primary/10">
                    <span class="material-symbols-outlined text-base">timer</span>
                    <span>2 minutos</span>
                </button>
                <button type="button" data-action="delete"
                    class="flex h-8 w-8 items-center justify-center rounded-full text-alert transition-colors hover:bg-alert/10">
                    <span class="material-symbols-outlined text-xl">delete</span>
                </button>
                </div>
            </div>
            </div>

            <!-- Paso de ejemplo 2 -->
            <div class="routine-step group flex gap-4 rounded-xl border border-gray-300 bg-white p-4 dark:border-gray-700 dark:bg-gray-800">
            <div class="flex flex-col items-center gap-2">
                <div class="relative flex size-16 shrink-0 items-center justify-center rounded-lg bg-gray-200 dark:bg-gray-700">
                <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-16"
                    data-alt="Pictograma"
                    style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDWGx-q9GTcV8wShgB_POhAANqyMUC3xAtmYtSpo0CKFQiBGfQTSDRDT8KqKiYlUdph3hogzUv2BpEwXJWPVYk3wWsVxcMxOi711wYkPA5EqHYqPbyxyqDavW16mnoQqPavPEgmR3NwnmXmDauDMAiZQ-bC-VhL_0oyhxy8eNlwcIcWDoUuIORI7Xb-I6rKTvMGsOcPsn8x7vgiARlc-6TYnA__DcPLOYEGnT6tnbqT_1VANziy66WDAPUfIZRxdf-KxNa1e95vyuY");'>
                </div>
                <button type="button"
                    class="absolute inset-0 flex items-center justify-center rounded-lg bg-black/40 opacity-0 transition-opacity group-hover:opacity-100">
                    <span class="material-symbols-outlined text-white">edit</span>
                </button>
                </div>
                <div
                class="cursor-grab text-gray-400 transition-colors group-hover:text-gray-600 dark:text-gray-500 dark:group-hover:text-gray-300">
                <span class="material-symbols-outlined">drag_indicator</span>
                </div>
            </div>
            <div class="flex-1">
                <input
                data-role="description"
                class="form-input w-full rounded-md border-gray-300 bg-white p-3 text-base font-medium text-black placeholder:text-gray-400 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-500"
                placeholder="Describe el paso" value="Vestirse" />
                <div class="mt-3 flex items-center justify-between">
                <button type="button" data-action="timer"
                    class="flex items-center gap-2 rounded-full px-3 py-1 text-sm text-primary transition-colors hover:bg-primary/10">
                    <span class="material-symbols-outlined text-base">timer_off</span>
                    <span>Añadir temporizador</span>
                </button>
                <button type="button" data-action="delete"
                    class="flex h-8 w-8 items-center justify-center rounded-full text-alert transition-colors hover:bg-alert/10">
                    <span class="material-symbols-outlined text-xl">delete</span>
                </button>
                </div>
            </div>
            </div>

        </section>

        <!-- Botón añadir paso -->
        <div class="px-4 pt-2">
            <button id="addStepBtn"
            class="flex w-full cursor-pointer items-center justify-center gap-2 rounded-lg border-2 border-dashed border-gray-300 bg-transparent px-4 py-3 text-base font-bold leading-normal text-gray-500 transition-colors hover:border-primary hover:text-primary dark:border-gray-600 dark:text-gray-400 dark:hover:border-primary dark:hover:text-primary">
            <span class="material-symbols-outlined">add_circle</span>
            <span>Añadir Paso</span>
            </button>
        </div>
        </main>

        <!-- Barra inferior navegación + guardar -->
        <footer class="fixed bottom-0 left-0 right-0 z-20 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md">
        <div class="px-4 pt-3">
            <button id="saveRoutineBtn"
            class="w-full rounded-xl bg-primary py-3 text-center text-base font-bold text-white transition-opacity hover:opacity-90 disabled:cursor-not-allowed disabled:opacity-50">
            Guardar Rutina
            </button>
        </div>

        <nav class="mt-2 flex h-16 items-center justify-around border-t border-white/10 px-2 dark:border-black/30">
            <button type="button" data-nav="rutinas"
            class="flex flex-col items-center justify-center gap-1 text-primary">
            <span class="material-symbols-outlined">view_carousel</span>
            <span class="text-xs font-medium">Rutinas</span>
            </button>
            <button type="button" data-nav="comunicar"
            class="flex flex-col items-center justify-center gap-1 text-slate-500 dark:text-slate-400">
            <span class="material-symbols-outlined">chat_bubble</span>
            <span class="text-xs font-medium">Comunicar</span>
            </button>
            <button type="button" data-nav="progreso"
            class="flex flex-col items-center justify-center gap-1 text-slate-500 dark:text-slate-400">
            <span class="material-symbols-outlined">bar_chart</span>
            <span class="text-xs font-medium">Progreso</span>
            </button>
            <button type="button" data-nav="emociones"
            class="flex flex-col items-center justify-center gap-1 text-slate-500 dark:text-slate-400">
            <span class="material-symbols-outlined">favorite</span>
            <span class="text-xs font-medium">Emociones</span>
            </button>
            <button type="button" data-nav="ajustes"
            class="flex flex-col items-center justify-center gap-1 text-slate-500 dark:text-slate-400">
            <span class="material-symbols-outlined">settings</span>
            <span class="text-xs font-medium">Ajustes</span>
            </button>
        </nav>
        </footer>
    </div>

    <!-- JS de la pantalla -->
    <script src="app.js"></script>
    </body>
    </html>
