<!DOCTYPE html>
<html class="light" lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenida a Loopi</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#A2D2FF",
            "background-light": "#F8F9FA",
            "background-dark": "#101522",
            "text-light": "#343A40",
            "text-dark": "#EAECEF",
            "button-text-light": "#343A40",
            "button-text-dark": "#101522",
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>

  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark">
  <div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden font-display" style='font-family: Lexend, "Noto Sans", sans-serif;'>

    <!-- Header con bot칩n "Saltar" -->
    <header class="absolute top-0 left-0 right-0 z-10 p-4">
      <div class="flex justify-end">
        <!-- 游녤 id + type="button" -->
        <button
          id="skipButton"
          type="button"
          class="px-4 py-2 text-sm font-medium text-text-light/70 dark:text-text-dark/70 rounded-lg hover:bg-black/5 dark:hover:bg-white/5">
          Saltar
        </button>
      </div>
    </header>

    <main class="flex flex-1 flex-col justify-between pt-16 pb-8">
      <div class="flex flex-col items-center">
        <!-- HeaderImage -->
        <div class="@container w-full">
          <div class="@[480px]:px-4 @[480px]:py-3">
            <!-- 游녤 id="slideImage" para poder cambiarla luego si quieres -->
            <div
              id="slideImage"
              class="w-full bg-center bg-no-repeat bg-contain flex flex-col justify-end overflow-hidden min-h-80"
              data-alt="Ilustraci칩n de un personaje amigable saludando para dar la bienvenida a la aplicaci칩n Loopi."

            </div>
          </div>
        </div>

        <!-- HeadlineText -->
        <!-- 游녤 id="slideTitle" -->
        <h1
          id="slideTitle"
          class="text-text-light dark:text-text-dark tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6">
          춰Hola! Te damos la bienvenida a Loopi.
        </h1>

        <!-- BodyText -->
        <!-- 游녤 id="slideText" -->
        <p
          id="slideText"
          class="text-text-light dark:text-text-dark text-base font-normal leading-normal pb-3 pt-1 px-4 text-center max-w-md">
          Tu compa침ero para organizar el d칤a a d칤a, entender emociones y comunicarnos mejor.
        </p>
      </div>

      <div class="flex flex-col items-center px-4 w-full">
        <!-- PageIndicators -->
        <!-- 游녤 id="dotsContainer" (el JS generar치 los puntitos) -->
        <div id="dotsContainer" class="flex w-full flex-row items-center justify-center gap-3 py-5">
          <!-- Se llenar치 desde JS -->
        </div>

        <!-- SingleButton -->
        <div class="flex w-full py-3">
          <!-- 游녤 id="nextButton" y span interno para cambiar texto -->
          <button
            id="nextButton"
            type="button"
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-primary text-button-text-light dark:text-button-text-dark text-base font-bold leading-normal tracking-[0.015em]">
            <span class="truncate">Siguiente</span>
          </button>
        </div>
      </div>
    </main>
  </div>

  <!-- 游녤 JS de onboarding -->
  <script src="onboarding.js"></script>
</body>
</html>
